<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./../src/PichangaClubLogo-Icon.icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>PichangaClubHomePage</title>
  </head>
  <body>
    <nav class="nav-bar_container">
      <div class="nav-bar">
        <div class="logo_container">
          <img src="./../src/PichangaClubLogo-Transparent.png" alt="" />
        </div>
        <div class="menus_container">
          <a href="#">Inicio</a>
          <a href="#">Escuelas</a>
          <a href="#">Contactanos</a>
        </div>
      </div>
    </nav>
    <section class="image-background_container">
      <div class="white-background-gradiant_container">
        <div class="paragrahps_container">
          <h2>Reserva tu cancha ahora mismo</h2>
          <h4>
            Explora todas las cancas dentro del campus y has tu reserva en
            tiempo real
          </h4>
        </div>
        <div class="request_container">
          <div class="request">
            <form action="">
              <div class="text_container">
                <p>Seleccion club zonal o parque:</p>
                <div class="input_container">
                  <select name="canchas" id="canchas">
                    <option value="basquet">Cancha de Basquet</option>
                    <option value="basquet">Cancha de Futbol</option>
                    <option value="basquet">Cancha de Voleybol</option>
                  </select>
                </div>
              </div>
              <div class="date_container">
                <p>Seleccion fecha de reserva:</p>
                <div class="input_container">
                  <input type="date" />
                </div>
              </div>
            </form>
            <div class="button_container">
              <button type="submit">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <h4>SIGUENOS EN</h4>
      <div class="icons-container">
        <img src="./../src/square-facebook.svg" alt="square-facebook" />
        <img src="./../src/square-instagram.svg" alt="square-instagram" />
        <img src="./../src/square-whatsapp.svg" alt="square-whatsapp" />
      </div>
    </footer>
  </body>
</html>
