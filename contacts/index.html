<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airview Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="./../src/PichangaClubLogo-Transparent.png"
          alt="Airview Photography Logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="./../home/index.html">Home</a></li>
          <li><a href="#">Características</a></li>
          <li><a href="#">Precios</a></li>
          <li><a href="#">Nuestros clientes</a></li>
          <li><a href="#">Equipo</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <div class="auth-buttons">
        <button>Iniciar Sesión</button>
        <button class="register">Registro</button>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="contact-info">
          <h2>Contáctanos</h2>
          <p>CAR.CENTRAL KM. 1.21<br />Huánuco, Tingo María</p>
          <p>
            Email:
            <a href="mailto:airview.contactos@gmail.com"
              >airview.contactos@gmail.com</a
            >
          </p>
          <p>Phone: +51 922 356 980</p>
          <div class="social-icons">
            <img src="social1.png" alt="Social Icon" />
            <img src="social2.png" alt="Social Icon" />
            <img src="social3.png" alt="Social Icon" />
          </div>
        </div>
        <div class="contact-form">
          <h2>Contact Form</h2>
          <form action="#" method="post">
            <label for="name">Your Name *</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Your Email *</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Your Message *</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send a Message</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Pichanga Club, All Rights Reserved</p>
    </footer>
  </body>
</html>
