<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airview Photography</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="./../home/index.html">
          <img
            src="./../src/PichangaClubLogo-Transparent.png"
            alt="Airview Photography Logo"
          />
        </a>
      </div>
      <div class="auth-buttons">
        <button><a href="./../home/index.html">Volver</a></button>
        <button class="register">Registrarse</button>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="contact-info">
          <h2>Contáctanos</h2>
          <p>CAR.CENTRAL KM. 1.21<br />Huánuco, Tingo María</p>
          <p>
            Email:
            <a href="mailto:lastra.contactos@gmail.com"
              >lastra.contactos@gmail.com</a
            >
          </p>
          <p>Phone: +51 986 633 858</p>
          <div class="social-icons">
            <img src="./../src/square-instagram.svg" alt="square-instagram" />
            <img src="./../src/square-facebook.svg" alt="square-facebook" />
          </div>
        </div>
        <div class="contact-form">
          <h2>Enviamos un mensaje</h2>
          <form action="#" method="post">
            <label for="name">Nombre *</label>
            <input type="text" id="name" name="name" required />
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Mensaje *</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send a Message</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Pichanga Club, All Rights Reserved</p>
    </footer>
  </body>
</html>
